<!DOCTYPE html>
<html>
  <head>
    <title>February Week 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="week-styles" />
  </head>

  <body>
    <header class="february">
      <h1>Fifth week of February</h1>
      <h3>2/27 - 3/5</h3>
    </header>

    <container class="days">
      <section class="day-box february">
        <div class="day-header february week-5">Su 2/27</div>
        <div class="day-activities">
          <ul id="ul-2-27"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-5">M 2/28</div>
        <div class="day-activities">
          <ul id="ul-2-28"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-5">Tu 3/1</div>
        <div class="day-activities">
          <ul id="ul-3-1"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-5">W 3/2</div>
        <div class="day-activities">
          <ul id="ul-3-2"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-5">Th 3/3</div>
        <div class="day-activities">
          <ul id="ul-3-3"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-5">F 3/4</div>
        <div class="day-activities">
          <ul id="ul-3-4"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-5">Sa 3/5</div>
        <div class="day-activities">
          <ul id="ul-3-5"></ul>
        </div>
      </section>
    </container>

    <form id="event-form-5">
      <label for="event">Create event: </label>
      <input id="event" type="text" value="Event name" />
      <label for="event-month">Date/Time:</label>
      <select id="event-month" name="months">
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <select id="event-day" name="days">
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input id="event-time" type="text" value="10 am" />
      <input type="submit" value="Submit" />
    </form>

    <form id="occasion-form-5">
      <label for="occasion">Create occasion: </label>
      <input id="occasion" type="text" value="Occasion name" />
      <label for="occasion-month">Date/Time:</label>
      <select id="occasion-month" name="months">
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <select id="occasion-day" name="days">
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" value="Submit" />
    </form>
    <a href="february">Back to Calendar</a>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="feb-js"></script>
  </body>
</html>
