<!DOCTYPE html>
<html>
  <head>
    <title>December Week 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="week-styles" />
  </head>

  <body>
    <header class="december">
      <h1>Second week of December</h1>
      <h3>12/5 - 12/11</h3>
    </header>

    <container class="days">
      <section class="day-box december">
        <div class="day-header december week-2">Su 12/5</div>
        <div class="day-activities">
          <ul id="ul-12-5"></ul>
        </div>
      </section>
      <section class="day-box december">
        <div class="day-header december week-2">M 12/6</div>
        <div class="day-activities">
          <ul id="ul-12-6"></ul>
        </div>
      </section>
      <section class="day-box december">
        <div class="day-header december week-2">Tu 12/7</div>
        <div class="day-activities">
          <ul id="ul-12-7"></ul>
        </div>
      </section>
      <section class="day-box december">
        <div class="day-header december week-2">W 12/8</div>
        <div class="day-activities">
          <ul id="ul-12-8"></ul>
        </div>
      </section>
      <section class="day-box december">
        <div class="day-header december week-2">Th 12/9</div>
        <div class="day-activities">
          <ul id="ul-12-9"></ul>
        </div>
      </section>
      <section class="day-box december">
        <div class="day-header december week-2">F 12/10</div>
        <div class="day-activities">
          <ul id="ul-12-10"></ul>
        </div>
      </section>
      <section class="day-box december">
        <div class="day-header december week-2">Sa 12/11</div>
        <div class="day-activities">
          <ul id="ul-12-11"></ul>
        </div>
      </section>
    </container>

    <form id="event-form-2">
      <label for="event">Create event: </label>
      <input id="event" type="text" value="Event name" />
      <label for="event-month">Date/Time:</label>
      <select id="event-month" name="months">
        <option value="12">12</option>
      </select>
      <select id="event-day" name="days">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
      <input id="event-time" type="text" value="10:00" />
      <input type="submit" value="Submit" />
    </form>

    <form id="occasion-form-2">
      <label for="occasion">Create occasion: </label>
      <input id="occasion" type="text" value="Occasion name" />
      <label for="occasion-month">Date/Time:</label>
      <select id="occasion-month" name="months">
        <option value="12">12</option>
      </select>
      <select id="occasion-day" name="days">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>
      <input type="submit" value="Submit" />
    </form>
    <a href="/">Back to Calendar</a>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js"></script>
  </body>
</html>
