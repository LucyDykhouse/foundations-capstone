<!DOCTYPE html>
<html>
  <head>
    <title>January Week 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="week-styles" />
  </head>

  <body>
    <header class="january">
      <h1>Second week of January</h1>
      <h3>1/2 - 1/8</h3>
    </header>

    <container class="days">
      <section class="day-box january">
        <div class="day-header january week-2">Su 1/2</div>
        <div class="day-activities">
          <ul id="ul-1-2"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-2">M 1/3</div>
        <div class="day-activities">
          <ul id="ul-1-3"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-2">Tu 1/4</div>
        <div class="day-activities">
          <ul id="ul-1-4"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-2">W 1/5</div>
        <div class="day-activities">
          <ul id="ul-1-5"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-2">Th 1/6</div>
        <div class="day-activities">
          <ul id="ul-1-6"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-2">F 1/7</div>
        <div class="day-activities">
          <ul id="ul-1-7"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-2">Sa 1/8</div>
        <div class="day-activities">
          <ul id="ul-1-8"></ul>
        </div>
      </section>
    </container>

    <form id="event-form-2">
      <label for="event">Create event: </label>
      <input id="event" type="text" value="Event name" />
      <label for="event-month">Date/Time:</label>
      <select id="event-month" name="months">
        <option value="1">1</option>
      </select>
      <select id="event-day" name="days">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <input id="event-time" type="text" value="10 am" />
      <input type="submit" value="Submit" />
    </form>

    <form id="occasion-form-2">
      <label for="occasion">Create occasion: </label>
      <input id="occasion" type="text" value="Occasion name" />
      <label for="occasion-month">Date/Time:</label>
      <select id="occasion-month" name="months">
        <option value="1">1</option>
      </select>
      <select id="occasion-day" name="days">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <input type="submit" value="Submit" />
    </form>
    <a href="january">Back to Calendar</a>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="jan-js"></script>
  </body>
</html>
