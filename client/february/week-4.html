<!DOCTYPE html>
<html>
  <head>
    <title>February Week 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="week-styles" />
  </head>

  <body>

    <!-- Create week header -->
    <header class="february">
      <h1>Fourth week of February</h1>
      <h3>2/20 - 2/26</h3>
    </header>

    <!-- Define all days in week -->
    <container class="days">
      <section class="day-box february">
        <div class="day-header february week-4">Su 2/20</div>
        <div class="day-activities">
          <ul id="ul-2-20"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-4">M 2/21</div>
        <div class="day-activities">
          <ul id="ul-2-21"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-4">Tu 2/22</div>
        <div class="day-activities">
          <ul id="ul-2-22"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-4">W 2/23</div>
        <div class="day-activities">
          <ul id="ul-2-23"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-4">Th 2/24</div>
        <div class="day-activities">
          <ul id="ul-2-24"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-4">F 2/25</div>
        <div class="day-activities">
          <ul id="ul-2-25"></ul>
        </div>
      </section>
      <section class="day-box february">
        <div class="day-header february week-4">Sa 2/26</div>
        <div class="day-activities">
          <ul id="ul-2-26"></ul>
        </div>
      </section>
    </container>
    <!-- End of days -->

    <!-- Generate event and occasion forms -->
    <form id="event-form-4">
      <label for="event">Create event: </label>
      <input id="event" type="text" value="Event name" />
      <label for="event-month">Date/Time:</label>
      <select id="event-month" name="months">
        <option value="2">2</option>
      </select>
      <select id="event-day" name="days">
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
      </select>
      <input id="event-time" type="text" value="10 am" />
      <input type="submit" value="Submit" />
    </form>

    <form id="occasion-form-4">
      <label for="occasion">Create occasion: </label>
      <input id="occasion" type="text" value="Occasion name" />
      <label for="occasion-month">Date/Time:</label>
      <select id="occasion-month" name="months">
        <option value="2">2</option>
      </select>
      <select id="occasion-day" name="days">
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
      </select>
      <input type="submit" value="Submit" />
    </form>

    <!-- Link to return to calendar month view -->
    <a href="february">Back to Calendar</a>

    <!-- Add axios via CDN and provide path to javascript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="feb-js"></script>
  </body>
</html>
