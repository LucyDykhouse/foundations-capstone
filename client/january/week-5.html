<!DOCTYPE html>
<html>
  <head>
    <title>January Week 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="week-styles" />
  </head>

  <body>

    <!-- Create week header -->
    <header class="january">
      <h1>Fifth week of January</h1>
      <h3>1/23 - 1/29</h3>
    </header>

    <!-- Define all days in week -->
    <container class="days">
      <section class="day-box january">
        <div class="day-header january week-5">Su 1/23</div>
        <div class="day-activities">
          <ul id="ul-1-23"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-5">M 1/24</div>
        <div class="day-activities">
          <ul id="ul-1-24"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-5">Tu 1/25</div>
        <div class="day-activities">
          <ul id="ul-1-25"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-5">W 1/26</div>
        <div class="day-activities">
          <ul id="ul-1-26"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-5">Th 1/27</div>
        <div class="day-activities">
          <ul id="ul-1-27"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-5">F 1/28</div>
        <div class="day-activities">
          <ul id="ul-1-28"></ul>
        </div>
      </section>
      <section class="day-box january">
        <div class="day-header january week-5">Sa 1/29</div>
        <div class="day-activities">
          <ul id="ul-1-29"></ul>
        </div>
      </section>
    </container>
    <!-- End of days -->

    <!-- Generate event and occasion forms -->
    <form id="event-form-5">
      <label for="event">Create event: </label>
      <input id="event" type="text" value="Event name" />
      <label for="event-month">Date/Time:</label>
      <select id="event-month" name="months">
        <option value="1">1</option>
      </select>
      <select id="event-day" name="days">
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
      </select>
      <input id="event-time" type="text" value="10 am" />
      <input type="submit" value="Submit" />
    </form>

    <form id="occasion-form-5">
      <label for="occasion">Create occasion: </label>
      <input id="occasion" type="text" value="Occasion name" />
      <label for="occasion-month">Date/Time:</label>
      <select id="occasion-month" name="months">
        <option value="1">1</option>
      </select>
      <select id="occasion-day" name="days">
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
      </select>
      <input type="submit" value="Submit" />
    </form>

    <!-- Link to return to calendar month view -->
    <a href="january">Back to Calendar</a>

    <!-- Add axios via CDN and provide path to javascript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="jan-js"></script>
  </body>
</html>
